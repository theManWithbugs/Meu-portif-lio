{% load static %}
<style>

/* sidebar.css */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px; /* Largura padrão */
    height: 100vh; /* Altura da viewport */
    background-color: black;
    overflow: hidden; /* Remove a barra de rolagem */
    transition: transform 0.3s ease; /* Transição suave */
}

.sidebar-content {
    padding: 20px;
}

@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: absolute; /* Muda para absolute para não cobrir o conteúdo */
        top: 0;
        left: 0;
        transform: translateX(-100%); /* Esconde a sidebar fora da tela */
    }
    .sidebar.active {
        transform: translateX(0); /* Exibe a sidebar quando ativa */
    }
}

/* Main Content Styles */
main {
    margin-left: 250px; /* Espaço para a sidebar */
    padding: 20px;
    transition: margin-left 0.3s ease; /* Transição suave */
}

@media (max-width: 768px) {
    main {
        margin-left: 0; /* Remove o espaço para a sidebar em dispositivos menores */
    }
}

/* Botão para Alternar Sidebar */
.sidebar-toggle {
    display: none; /* Torna o botão de alternância visível apenas em telas pequenas */
}

@media (max-width: 768px) {
    .sidebar-toggle {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000; /* Garante que o botão fique acima da sidebar */
    }
}


</style>
